<body>
    <div class="bg">
        <div>
    <input type="text" id="number" readonly class="display"><br>
    <p class="line">_________________________________</p>

    <button onclick="inputnumber('%')"  class="btn2">%</button>
    <button onclick="inputnumber('/')"  class="btn2">/</button><br>
    <button onclick="inputnumber('7')" class="btn1">7</button>
    <button onclick="inputnumber('8')"  class="btn1">8</button>
    <button onclick="inputnumber('9')"  class="btn1">9</button>
    <button onclick="inputnumber('*')"  class="btn2">x</button><br>
    <button onclick="inputnumber('4')"  class="btn1">4</button>
    <button onclick="inputnumber('5')"  class="btn1">5</button>
    <button onclick="inputnumber('6')"  class="btn1">6</button>
    <button onclick="inputnumber('-')"  class="btn2">-</button><br>
    <button onclick="inputnumber('1')"  class="btn1">1</button>
    <button onclick="inputnumber('2')"  class="btn1">2</button>
    <button onclick="inputnumber('3')"  class="btn1">3</button>
    <button onclick="inputnumber('+')"  class="btn2">+</button><br>
    <button onclick="inputnumber('+/-')"  class="btn1">+/-</button>
    <button onclick="inputnumber('0')"  class="btn1">0</button>
    <button onclick="inputnumber('.')"  class="btn1">.</button>
    <button onclick="calculate()"  class="btn3">=</button>
